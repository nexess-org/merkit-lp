<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,700&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #FDFBF7 0%, #F5F0E8 100%);
      font-family: "Zen Kaku Gothic New", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-accent {
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(233, 77, 77, 0.1);
      border-radius: 50%;
      filter: blur(80px);
    }
    .bg-accent-1 {
      top: -100px;
      right: -100px;
    }
    .bg-accent-2 {
      bottom: -150px;
      left: -100px;
    }
    .content {
      text-align: center;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }
    .logo-icon {
      width: 72px;
      height: 72px;
    }
    .logo-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .logo-text {
      font-family: "Bricolage Grotesque", sans-serif;
      font-size: 56px;
      font-weight: 700;
      color: #1A1A1A;
    }
    h1 {
      font-size: 64px;
      font-weight: 700;
      color: #1A1A1A;
      line-height: 1.3;
      margin-bottom: 24px;
    }
    h1 span {
      color: #E94D4D;
    }
    .tagline {
      font-size: 28px;
      color: #666;
      font-weight: 500;
    }
    .badge {
      display: inline-block;
      background: #E94D4D;
      color: white;
      padding: 8px 24px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 500;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div class="bg-accent bg-accent-1"></div>
  <div class="bg-accent bg-accent-2"></div>
  <div class="content">
    <div class="logo">
      <div class="logo-icon"><img src="/favicon.png" alt="Merkit"></div>
      <div class="logo-text">Merkit</div>
    </div>
    <h1>メルカリの面倒な作業を、<br><span>一括で。</span></h1>
    <p class="tagline">価格変更もコメント投稿も、まとめて自動化</p>
    <div class="badge">Chrome拡張機能 - 1週間無料</div>
  </div>
</body>
</html>
